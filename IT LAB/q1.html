<html>

	<script type = "text/javascript" language = "javascript">
		$(document).ready(function(){
			$(".btn").click(function(){
				$("div").animate({left:"0px"})

		})
		
	</script>

    }

      background-color: #dddddd;
    }
    .main-container{
      display: flex;
      flex-direction: column;

    }
    .sub-container{
      position: relative;
      left: 250px;
    }
  </style>
</head>
<body>
	<div class="container">

				</tr>

				</tr>
			</table>
			
		<div class="image">
        <img src="apple.jpg" alt="apple" width="300" height="300">

    </div>
	</div>
	</div>
</body>
</html>
